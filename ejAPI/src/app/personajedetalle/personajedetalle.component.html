<div class="card" style="width: 15rem;">
  <img src="{{personaje.image}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{personaje.name}}</h5>
    <div class="card-text">Estado: {{personaje.status}}</div>
    <div class="card-text">Especie: {{personaje.species}}</div>
    <div class="card-text">Genero: {{personaje.gender}}</div>
    <div class="card-text">Origen: {{personaje.origin}}</div>
  </div>
</div>
